<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"  href="../assets/css/mysite_classcode.css">
<link rel="stylesheet"  href="../assets/css/mysite_board.css">
<link rel="stylesheet"  href="../assets/css/mysite_writeForm.css">
</head>

<body>
	<!-- header -->
<div id="wrap">
	<div id="header" class="clearfix">
		<h1>Mysite</h1>
		<ul class="clearfix">
			<li><a href="">로그인</a></li>
			<li><a href="">회원가입</a></li>
		</ul>
	</div><!-- header -->


<!-- nav -->
	<div id="nav" class = "clearfix">
		<ul>
			<li>입사지원서</li>
			<li>게시판</li>
			<li>갤러리</li>
			<li>방명록</li>
		</ul>
	</div><!-- nav -->



<!-- contents -->
	<div id = "contents" class = "clearfix">
		<div id = "aside">
			<h2>게시판</h2>
			<ul>
				<li>일반 게시판</li>
				<li>댓글 게시판</li>
				<li>첨부 게시판</li>
			</ul>
		
		</div><!-- aside -->
		
		<div id = "main-content">
		
			<div id = "main-content-header">
				<h3>일반게시판</h3>
			</div><!-- main-content-header -->
				
			<form>
			<div id = "main-content-body" >
				<!-- 게시판 선택 -->
				<div class = "form-group">
					<label class = "form-title" for = "sel-board">게시판 선택</label>
					<select id = "sel-board">
						<option>선택해 주세요</option>
						<option>공지사항</option>
						<option>일반 게시판</option>
						<option>익명 게시판</option>
					</select>
				</div>
				
				<!-- 제목 -->
				<div class = "form-group">
					<label class = "form-title" for = "txt-title">제목</label>
					<input id = "txt-title" type = "text">
				</div>
				
				<!-- 비밀번호 -->
				<div class = "form-group">
					<label class = "form-title" for = "txt-password">비밀번호</label>
					<input id = "txt-password" type = "password">
				</div>
				
				<!-- 공개범위 -->
				<div class = "form-group">
					<span class = "form-title">공개범위</span>
					<label for = "p01">본인</label><input id = "p01" type = "radio" name = "permit">
					<label for = "p02">로그인회원</label><input id = "p02" type = "radio" name = "permit">
					<label for = "p03">친구</label><input id = "p03" type = "radio" name = "permit">
					<label for = "p04">전체</label><input id = "p04" type = "radio" name = "permit">
				</div>
				
				<!-- 허용범위 -->
				<div class = "form-group">
					<span class = "form-title">허용범위</span>
					<label for = "c01">댓글허용</label><input id = "c01" type = "checkbox">
					<label for = "c02">답글허용</label><input id = "c02" type = "checkbox">
					<label for = "c03">좋아요허용</label><input id = "c03" type = "checkbox">
				</div>
				
				<!-- 글 내용 -->
				<div class = "form-group">
					<textarea id = "txt-content"></textarea>
				</div>
				
				<!-- 첨부파일 -->
				<div class = "form-group">
					<label class = "form-title">첨부파일</label>
					<input type = "file">
				</div>
		
			</div><!-- main-content-body -->
			
			<!-- main-content-footer  -->
			<div id = main-content-footer>
				<button class = "btn" type = "submit">등록</button>
				<button class = "btn" type = "reset">초기화</button>
			</div>
			
		</form>
		</div><!-- main-content -->
	</div>	<!-- contents -->
	
	<!-- footer -->
	<div id="footer">
		<div>Copyright © 2020 황일영 All right reserved.</div>
	</div><!-- footer -->
	
</div><!-- wrap -->
	
</body>

</html>
